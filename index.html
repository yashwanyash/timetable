<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
   
    <title>College_Time_Table</title>
    <style>
      body {
        background-color: #1e293b;
        margin: 0;
        text-align: center;
      }

      header {
        text-align: center;
        padding: 5px;
        background-color: #0f172a;
      }
      
      h1 {
        font-family: Arial, sans-serif;
        font-size: 48px;
        font-weight: bold;
        color: #ffffff; 
        text-transform: uppercase;
        text-shadow: 0 0 15px #704a45, /* First layer glow */ 
                     0 0 30px #704a45,
                     0 0 60px #6c4744, /* Second layer glow */ 
                     0 0 90px #483131, /* Third layer intense glow */  
                     0 0 120px #6c4744, 
                     0 0 150px #704a45;
      }

      section {
        margin-top: 60px;
      }

    
      .buttons-container {
        margin-top: 45px;
      }
      
      .button {
        background-color: rgb(153, 247, 228);
        color: black;
        height: 100px;
        width: 200px;
        border-radius: 15px;
        cursor: pointer;
        font-weight: bold;
        font-size: 33px;
        border: thick solid black;
        box-shadow: 0 0 15px #704a45, /* First layer glow */
                    0 0 30px #704a45,
                    0 0 60px #6c4744, /* Second layer glow */
                    0 0 150px #704a45;
                    
      }

      
      @media (max-width: 768px) {
        h1 {
          font-size: 36px;
        }
        
        .button {
          width: 160px;
          height: 80px;
          font-size: 28px;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 28px;
        }
        
        .button {
          width: 140px;
          height: 70px;
          font-size: 24px;
        }
      }
      
    </style>
  </head>
  <body>
      <header>
        <h1>Seshadripuram Academy Of Business Studies</h1>
      </header>
      <section>
        <h1>Time Table</h1>
      </section>

    <div class="buttons-container">
      <button class="button" onclick="window.location.href='course.html'">
        <i style="display: block" class="fas fa-user-graduate"></i> STUDENT
      </button>
    </div>

    <div class="buttons-container">
      <button class="button" onclick="window.location.href='login.html'">
        <i style="display: block" class="fas fa-chalkboard-teacher"></i> STAFF
      </button>
    </div>

    <div class="buttons-container">
      <button class="button" onclick="window.location.href='login_admin.html'">
        <i style="display: block" class="fas fa-user-cog"></i> ADMIN
      </button>
    </div>
  </body>
</html>
