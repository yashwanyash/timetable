<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable</title>
    <style>
        .back{
            background-color: bisque;
            color: black;
            border-radius: 2px;
            border-color: black;
            font-size: x-large;
            
          }
          table {
            width: 100%;
            border-collapse: collapse;
          }
          
          th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
          }
          
          th {
            background-color: #f4f4f4;
            font-weight: bold;
          }
          
          td {
            background-color: #e0f7fa;
          }

          #current-day {
            text-align: center;  /* Centers the text horizontally */
            font-size: 24px;     /* Increases the font size for better visibility */
            font-weight: bold;   /* Makes the text bold */
            margin-top: 20px;    /* Adds some space from the top */
        }

          h1 {
            font-family: Arial, sans-serif;
            font-size: 48px;
          }
          h1 {
            font-size: 48px;
            font-weight: bold;
            color: #f5f0f0; /* Pure white text */
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 15px #704a45, /* First layer glow */ 0 0 30px #704a45,
              0 0 60px #6c4744, /* Second layer glow */ 0 0 90px #483131,
              /* Third layer intense glow */ 0 0 10px #6c4744, 0 0 10px #704a45;
          }

          @media (max-width: 768px) {
            h1 {
              font-size: 36px;
            }
          }
    
          @media (max-width: 480px) {
            h1 {
              font-size: 28px;
            }
          }
          
          
    </style>
</head>
<body style="background-color: gray">
  <script>
    function displayCurrentDay() {
      const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      const today = new Date().getDay();  // Get the current day index (0 = Sunday, 1 = Monday, etc.)
  
      document.getElementById("current-day").textContent = ` ${days[today]}`;
  }
  
  // Call the function when the page loads
  window.onload = displayCurrentDay;
  </script>
    <a href="bca_year.html" ><button class="back">back</button></a><hr><br><br>
    <h1 id="current-day"></h1>

    
    <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Subject</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>9:00–10:00</td>
            <td >Subject</td>
          </tr>
          <tr>
            <td>10:00–11:00</td>
            <td >Subject</td>
          </tr>
          <tr>
            <td>11:30–12:30</td>
            <td >Subject</td>
          </tr>
          <tr>
            <td>12:30–1:30</td>
            <td >Subject</td>
          </tr>
          <tr>
            <td>1:30–2:30</td>
            <td >Subject</td>
          </tr>
          <tr>
            <td>2:30–3:30</td>
            <td >Subject</td>
          </tr>
        </tbody>
      </table>
      
</body>
</html>
